<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualiser</title>

    <script
      type="module"
      crossorigin
      src="/sort-algorithm-visualiser/assets/index.e896ad12.js"
    ></script>
    <link
      rel="stylesheet"
      href="/sort-algorithm-visualiser/assets/index.68950e4c.css"
    />
  </head>
  <body class="bg-slate-100 dark:bg-slate-900">
    <div class="mx-auto max-w-max py-8">
      <h1 class="text-2xl">Sorting Algorithm Visualiser</h1>
      <canvas
        id="canvas"
        class="my-4 border bg-white p-4 text-blue-500 shadow-sm dark:bg-slate-900 dark:text-blue-400"
      ></canvas>
      <div class="grid w-full grid-cols-2 gap-4">
        <div class="grow rounded-md bg-white p-4">
          <h2 class="text-lg font-semibold">Choose Algorithm</h2>
          <select
            id="algorithm-select"
            class="mt-3 block w-full rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          ></select>
          <div class="mt-3 flex justify-end gap-2">
            <button
              type="button"
              id="reset-button"
              class="h-10 cursor-pointer rounded-md bg-emerald-500 px-5 font-semibold text-white hover:bg-emerald-600"
            >
              Reset
            </button>
            <button
              type="button"
              id="sort-button"
              class="h-10 cursor-pointer rounded-md bg-emerald-500 px-5 font-semibold text-white hover:bg-emerald-600"
            >
              Sort
            </button>
          </div>
        </div>

        <div class="grow rounded-md bg-white p-4">
          <h2 class="text-lg font-semibold">Statistics</h2>
          <ul class="mt-2 flex flex-col gap-2">
            <li>
              <span>Size:</span>
              <span id="size"></span>
            </li>
            <li>
              <span>Ops:</span>
              <span id="ops"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
