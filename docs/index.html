<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualiser</title>
  
  <script type="module" crossorigin src="/sort-algorithm-visualiser/assets/index.352aaf9f.js"></script>
  <link rel="stylesheet" href="/sort-algorithm-visualiser/assets/index.68950e4c.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900">
  <div class="max-w-max mx-auto py-8">
    <h1 class="text-2xl">Sorting Algorithm Visualiser</h1>
    <canvas id="canvas" class="my-4 p-4 bg-white border shadow-sm text-blue-500 dark:bg-slate-900 dark:text-blue-400"></canvas>
    <div class="w-full grid grid-cols-2 gap-4">
      <div class="p-4 grow rounded-md bg-white">
        <h2 class="font-semibold text-lg">Choose Algorithm</h2>
        <select id="algorithm-select" class="block w-full mt-3 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></select>
        <div class="mt-3 flex justify-end">
          <button type="button" id="sort-button" class="h-10 px-5 bg-emerald-500 rounded-md font-semibold text-white cursor-pointer hover:bg-emerald-600">Sort</button>
        </div>
      </div>

      <div class="p-4 grow rounded-md bg-white">
        <h2 class="font-semibold text-lg">Statistics</h2>
        <ul class="mt-2 flex flex-col gap-2">
          <li>
            <span>Size:</span>
            <span id="size"></span>
          </li>
          <li>
            <span>Ops:</span>
            <span id="ops"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
